---
name: Linux Tests

on:
  push:
  pull_request:
    branches: ["master"]

jobs:
  tests:
    name: "Python ${{ matrix.python-version }}"
    runs-on: "ubuntu-18.04"
    env:
      USING_COVERAGE: '3.6,3.7,3.8'

    strategy:
      fail-fast: False
      matrix:
        python-version: ["3.6","3.7","3.8"]


    steps:
      - name: Checkout üõéÔ∏è
        uses: "actions/checkout@v2"
      - name: Setup Python üêç
        uses: "actions/setup-python@v2"
        with:
          python-version: "${{ matrix.python-version }}"
      - name: Install dependencies üîß
        run: |
          python -VV
          python -m site
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install --upgrade tox tox-gh-actions virtualenv
          python -m pip install --upgrade coveralls coverage_pyver_pragma

      - name: "Run Tests for Python ${{ matrix.python-version }}"
        run: "python -m tox"

      - name: "Upload Coverage"
        uses: actions/upload-artifact@v2
        with:
          name: "coverage-${{ matrix.python-version }}"
          path: .coverage


  finish:
    needs: tests
    runs-on: "ubuntu-18.04"
    steps:
      - name: Checkout üõéÔ∏è
        uses: "actions/checkout@v2"

      - name: Setup Python üêç
        uses: "actions/setup-python@v2"
        with:
          python-version: 3.8

      - name: Install dependencies üîß
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install --upgrade tox
          python -m pip install --upgrade coveralls coverage_pyver_pragma domdf_python_tools

      - name: Build source distribution üì¶
        run: |
          tox -e build
          rm dist/*.whl

      - name: Upload distribution üì¶ to PyPI
        if: startsWith(github.ref, 'refs/tags/')
        uses: pypa/gh-action-pypi-publish@master
        with:
          user: DomDF
          password: ${{ secrets.pypi_password }}
          skip_existing: true

      - name: "Download Coverage"
        uses: actions/download-artifact@v2
        with:
          path: coverage

      - name: Display structure of downloaded files
        run: ls -R
        working-directory: coverage

      - name: Combine Coverage
        run: |
          shopt -s globstar
          python -m coverage combine coverage/**/.coverage
          ls -R ./coverage
          echo "$(pwd)"
#          python .github/relative_coverage.py

      - name: "Upload Combined Coverage to Coveralls"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          coveralls

      - name: "Upload Combined Coverage Aretfact"
        uses: actions/upload-artifact@v2
        with:
          name: "combined-coverage"
          path: .coverage



