---
name: Flake8

on:
  push:
  pull_request:
    branches: ["master"]

jobs:
  lint:
    name: "Lint"
    runs-on: "ubuntu-20.04"

    steps:
      - name: Checkout 🛎️
        uses: "actions/checkout@v2"
      - name: Setup Python 🐍
        uses: "actions/setup-python@v2"
        with:
          python-version: "3.8"
      - name: Flake8 with annotations
        uses: TrueBrain/actions-flake8@v1.4.1
        with:
          path: yapf_isort
